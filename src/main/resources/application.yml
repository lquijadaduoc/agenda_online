spring:
  application:
    name: agenda-online
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    root: INFO
    com.agendaonline: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET:dGhpcy1pcy1hLXZlcnZpbmctc2VjcmV0LWtleS1zaG91bGQtYmUtYmFzZTY0LTMyeUJ5dGVzIQ==}
    access-token-validity-minutes: 15
    refresh-token-validity-days: 30

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/agenda_online?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:agenda}
    password: ${DB_PASSWORD:agenda}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 0

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:agenda_test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
  jpa:
    show-sql: false

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 0
  jpa:
    show-sql: false
